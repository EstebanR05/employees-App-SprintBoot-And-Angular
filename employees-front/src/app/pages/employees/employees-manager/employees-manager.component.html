<div class="p-4">

	<div class="my-2 d-flex justify-content-between">
		<div class="fw-bold">
			<svg (click)="this.location.back();"
				xmlns="http://www.w3.org/2000/svg"
				width="22"
				height="22"
				fill="currentColor"
				class="bi bi-box-arrow-left mb-2 mr-2"
				viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"></path>
				<path fill-rule="evenodd"
					d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"></path>
			</svg>
			Employees Manager
		</div>
	</div>

	<form #ngForm="ngForm"
	[formGroup]="form"
	(ngSubmit)="save()"
	role="form">

		<div class="card mt-3 p-2">
			<div class="card-header bg-white">
				<div class="d-flex justify-content-between">
					<strong class="aling-self-center">informacion</strong>
					<div class="d-flex flex-row-reverse bd-highlight">

						<div class="btn-group">
							<button (click)="this.location.back();"
								class="btn btn-secondary btn-sm ml-2"
								type="button">
								Cancelar
							</button>
						</div>

						<div class="btn-group">
							<button class="btn btn-dark btn-sm ml-2 "
								type="submit">
								Guardar
							</button>
						</div>

					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						<label for="inputState"
							class="form-label text-dark">
							Name
						</label>
						<input type="text"
							class="form-control"
							placeholder="Enter Name of Employee"
							formControlName="name">
						<div *ngIf="getControl('name').invalid && ngForm.submitted"
							class="text-left">
							<label class="text-danger text-xs">
								Name is invalid or required
							</label>
						</div>
					</div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
						<label for="inputState"
							class="form-label text-dark">
							Email
						</label>
						<input type="email"
							class="form-control"
							placeholder="Enter Email of Employee"
							formControlName="email">
						<div *ngIf="getControl('email').invalid && ngForm.submitted"
							class="text-left">
							<label class="text-danger text-xs">
								Emial is invalid or required
							</label>
						</div>
					</div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
						<label for="inputState"
							class="form-label text-dark">
							Phone
						</label>
						<input type="text"
							class="form-control"
							placeholder="Enter phone of Employee"
							formControlName="phone">
						<div *ngIf="getControl('phone').invalid && ngForm.submitted"
							class="text-left">
							<label class="text-danger text-xs">
								phone is invalid or required
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

</div>
